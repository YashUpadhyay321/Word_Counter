<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word Counter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="word-counter-wrapper">
    <h1 class="title">Word & Character Counter</h1>

    <textarea id="word-count-input" class="form-control mb-3" placeholder="Start typing..."></textarea>

    <div class="count-display mb-3 d-flex justify-content-between">
      <div>
        <h5>Words:</h5>
        <p id="wc" class="fw-semibold">0</p>
      </div>
      <div>
        <h5>Characters:</h5>
        <p id="cc" class="fw-semibold">0</p>
      </div>
    </div>

    <div class="d-flex justify-content-between flex-wrap">
  <button class="btn btn-dark btn-custom" id="uppercase">To UPPERCASE</button>
  <button class="btn btn-outline-dark btn-custom" id="lowercase">To lowercase</button>
</div>


  <script>
    const textarea = document.getElementById('word-count-input');
    const wc = document.getElementById('wc');
    const cc = document.getElementById('cc');

    textarea.addEventListener('input', () => {
      const text = textarea.value.trim();
      wc.textContent = text === '' ? 0 : text.split(/\s+/).length;
      cc.textContent = text.length;
    });

    document.getElementById('uppercase').addEventListener('click', () => {
      textarea.value = textarea.value.toUpperCase();
      textarea.dispatchEvent(new Event('input'));
    });

    document.getElementById('lowercase').addEventListener('click', () => {
      textarea.value = textarea.value.toLowerCase();
      textarea.dispatchEvent(new Event('input'));
    });
  </script>

</body>
</html>
